<!DOCTYPE html>
<html lang="en">

<head>
    <title>LOTUS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="files/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="files/favicon.svg" />
</head>

<body>
    <div class="header">
        <img src="files/lotus.svg" id="lotus-svg" alt="Lotus" width="400px" height="400px">
        <h1 class="title">LOTUS</h1>
    </div>

    <div class="popup-container">
        <div class="hidden" id="tags-popup">
            <div class="scrollbar-rounder standard-border">
                <div id="tags-popup-inner">
                    <input class="input-box" id="tag-search" type="text" placeholder="SEARCH TAGS" name="tag" value=""
                        autocomplete="off">
                    <div id="tag-container">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-container" class="standard-border hidden">
        <div class="scrollbar-rounder standard-border">
            <div id="settings-container-inner" class="standard-border">
                <div class="settings-header">
                    <h2 class="settings-section-heading" id="settings-title">SETTINGS</h2>
                    <button id="settings-close"></button>
                </div>
                <div id="rec-count-container">
                    <div>
                        <span>Maximum number of recommendations to show</span>
                        <br>
                        <span>(up to 500, default 30)</span>
                    </div>
                    <input id="rec-count" type="text" name="rec-count" value="" autocomplete="off"></input>
                </div>
                <h2 class="settings-section-heading">BANNED PAGES</h2>
                <p class="settings-message">These pages will not appear in recommendations to you. You can unban them
                    here.</p>
                <div id="unban-container"></div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div>
            <div class="search-bar-container standard-border">
                <div class="user-ac-parent">
                    <input class="input-box" id="user-search" type="text" placeholder="ENTER A USERNAME" name="username"
                        value="" autocomplete="off">
                </div>
                <button class="searchbar-button" id="tag-select-button">
                    <svg class="searchbar-svg" id="tag-svg" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                        viewBox="0 0 1200 1200" xml:space="preserve">
                        <path
                            d="M0 467.478V176.805c3.479-45.64 36.064-76.909 77.47-77.47h290.673c38.559.646 74.477 14.596 105.962 33.613l455.536 500.354c27.468 35.271 28.876 79.164 0 108.844L592.87 1077.637c-34.029 29.361-81.72 32.02-108.842 0L55.062 600.009C24.908 562.69.447 513.568 0 467.478m146.938-115.245c32.17 29.66 78.342 26.916 105.961 0 29.526-31.898 27.06-78.551 0-105.961-31.94-29.075-78.454-26.768-105.961 0-29.199 34.102-28.102 76.706 0 105.961m359.5-251.618h111.403c46.704 2.88 101.974 21.285 131.893 55.062L1178.7 634.582c28.985 33.471 27.808 81.543 0 110.123l-335.491 335.492c-46.495 26.355-89.107 24.518-117.806-8.965l329.088-329.089c29.633-32.787 26.469-80.075 0-108.843L670.618 203.787c-45.439-56.713-143.264-100.612-164.18-103.172" />
                    </svg>
                </button>
                <button class="searchbar-button" id="search-button">
                    <svg class="searchbar-svg" id="search-svg" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                        viewBox="-10 -10 520 520">
                        <path fill="none" stroke-width="60" stroke-linecap="round"
                            d="M280 278a153 153 0 1 0-2 2l170 170m-91-117 110 110-26 26-110-110" />
                    </svg>
                </button>
            </div>

            <div id="rec-container-container" class="standard-border hidden">
                <div id="rec-container" class="standard-border">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <span>LOTUS by William Patmore, 2024 | </span>
        <a target="_blank" href="https://github.com/MrShwhale/lotus">GitHub</a>
        <span> | </span>
        <a href="javascript:toggleSettings()" id="settings-link">Settings</a>
    </footer>

    <!-- TODO Change to be in json files-->
    <script>const tags = {{tags| safe}}</script>
    <script>const usernames = {{usernames| safe}}</script>
    <script src="files/script.js"></script>
</body>

</html>
